<!DOCTYPE html>

<html>
<head>
	<title>Book Store</title>

	<!-- libraries -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 	<script  src="../js/dropdown.js"></script>
 	<script  src="../js/BookStoreJs.js"></script>

</head>

<body>

<!-- Nav Bar -->
<section id="navbar">
	<nav class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>	
	        <a class="navbar-brand" href="#">Book Store</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	            <li class=""><a href="#viewAllBooks" onclick="ViewAllBooks()">All Books</a></li>
	            <li><a href="#BuyBookDialogBox" class="btn  btn-lg">Buy Book</a></li>
	            <li><a href="#AddBook" class="btn  btn-lg" id="AddBookBtn">Add Book</a></li>
	        </ul>
	        <div class="col-sm-3 col-md-3 pull-right">
	            <div class="navbar-form" role="search" id="submitsearchForm">
	                <div class="input-group">
	                    <input type="text" id="searchInput" class="form-control" placeholder="Search" name="q">
	                    <div class="input-group-btn">
	                        <button type="submit" class="btn btn-default" onclick="search(document.getElementById('searchInput').value)"><a class="glyphicon glyphicon-search" href="#showSearchResult"></a></button>
	                    </div>
	                </div>
	            </div>
	        </div>        
	    </div>
	</nav>
</section>


<section id="topSaler">
	<div class="container" style="align-content: right" >
		<div class="container">
			
			<div class="row">
				<div class="dropdown">
				  	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Top Saler
				  	<span class="caret"></span></button>
				  	<ul class="dropdown-menu">
				    <li id="bestsaler1"><</li>
				    <li id="bestsaler2"></li>
				    <li id="bestsaler3"></li>
				  </ul>
				</div>
			</div>					  
		</div>
	</div>
</section>


<!-- search result -->
<section id="showSearchResult">
	<div class='container'>
		<div class='row' id="showResults" style=" padding-right: 10px; margin-top: 10px;" onclick="loadDropDown( document.getElementById('msaler'),document.getElementById('mbookName'))">
			
		</div>
	</div>
</section>


<!-- view All book in store -->
<section id="viewAllBooks">
	<div class='container'>
		<div class='row' id="showAllBooks" style=" padding-right: 10px; margin-top: 10px;" onclick="loadDropDown( document.getElementById('msaler'),document.getElementById('mbookName'))">
			
		</div>
	</div>
</section>

<!-- Buy Books Block -->
<section id="BuyBookDialogBox">
	<div class="container" id="buyBook">
		<div class="container">
			<div class="row" style="text-align: center;">
				<h1> Place Order </h1>
			</div>

			<div class="row">
				<div class="col-md-5" style="align-content: center;">
					<form class="form-horizontal" role="form" id="buyBooksForm">
					    <div class="form-group">
					      <label class="control-label col-sm-3" f>Book Name:</label>
					      <div class="col-sm-9">
					        
					        <select  class="form-control" required id="bookName" placeholder="Select Book Name" >
								<option selected disabled>Select Book </option>
							</select>
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-3" >Quantity:</label>
					      <div class="col-sm-9">
					        <input type="number" min="1" required id="bQuantity" class="form-control" placeholder="Enter Quantity" title="Please fill out this field"></input>
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-3" >Saler Name:</label>
					      <div class="col-sm-9">
					        <select  class="form-control" required  id="saler" title="Please select option">
								<option selected disabled placeholder="Select Your Name" >Select Your Name </option>
							</select>
					      </div>
					    </div>

					    <div class="form-group" >
					    	<div class="row" style="background-color: #C9F4B2; margin: 20px; padding-left: 25%  ">
					    		<label class="control-label" id="price">Price : 0.0$</label>
					    	</div>
					      
					    </div>

					    <div class="form-group">
					      <div class="col-sm-offset-2 col-sm-10">
					        <button type="button" class="btn btn-default" onclick="submitOrderForm(document.getElementById('bookName'),document.getElementById('bQuantity'),document.getElementById('saler'))">Submit</button>
					      </div>
					    </div>
					</form>
				</div>
			</div>
					  
		</div>
	</div>
</section>

<hr style="border: 1px solid black">

<!-- on click Buy button this modal will popup -->
<section id="modal">
		
	<div class="container">

	  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog modal-sm">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title" style="text-align: center;">Place Order</h4>
	        </div>
	        <div class="modal-body">
	          	<form>
		          	<div class="form-group">
			            <label for="recipient-name"  class="control-label">Book Name:</label>
			            <select  class="form-control" required id="mbookName" placeholder="Select Book Name" >
							<option selected disabled>Select Book </option>
						</select>
		          	</div>
		          	<div class="form-group">
			            <label for="message-text" class="control-label">Quantity</label>
			            <input type="Number" min="1" required class="form-control" id="mquantity">
		          	</div>

					<div class="form-group">
					    <label class="control-label col-sm-3" >Saler Name:</label>
				 	    <div class="col-sm-9">
					        <select  class="form-control" required  id="msaler" >
								<option selected disabled placeholder="Select Your Name">Select Your Name </option>
							</select>
				      	</div>
					</div>
		        </form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="submitOrderForm(document.getElementById('mbookName'),document.getElementById('mquantity'),document.getElementById('msaler'))">submit</button>
	        </div>
			
	      </div>
	    </div>
	  </div>
	</div>
</section>

<!-- Add book in Store-->
<section id="AddBook">
	<div class="container" >
		<div class="container">
			<div class="row" style="text-align: center;">
				<h1> Add Book </h1>
			</div>

			<div class="row">
				<div class="col-md-5" style="align-content: center;">
					<form class="form-horizontal" role="form" id="AddBookForm">
					    <div class="form-group">
					      <label class="control-label col-sm-3" f>Book Name:</label>
					      <div class="col-sm-9">
					        <input type="input" required id="AddBookName" class="form-control" placeholder="Enter Book Name" title="Please fill out this field"></input>
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-3" >Quantity:</label>
					      <div class="col-sm-9">
					        <input type="number" min="1" max="30" required id="AddBookQuantity" class="form-control" placeholder="Enter Quantity of Books" title="Please fill out this field"></input>
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-3" >Price:</label>
					      <div class="col-sm-9">
					        <input type="number" min="1" max="30" required id="addBookPrice" class="form-control" placeholder="Enter Price of one Book" title="Please fill out this field"></input>
					      </div>
					    </div>

					    <div class="form-group">
					      <div class="col-sm-offset-2 col-sm-10">
					        <button type="button" class="btn btn-default" onclick="AddBookInStoreForm()">Submit</button>
					      </div>
					    </div>
					</form>
				</div>
					  
		</div>
	</div>
</section>



</body>
</html>
